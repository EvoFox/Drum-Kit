<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="keybinds">
        <div class="key-wrapper" id="boom">
            <!-- Key Code: 97 -->
            <h2 id="key">Key Pad 1</h2>
            <p id="name">Boom</p>
        </div>
        <div class="key-wrapper" id="clap">
            <!-- Key Code: 98 -->
            <h2 id="key">Key Pad 2</h2>
            <p id="name">Clap</p>
        </div>
        <div class="key-wrapper" id="hi-hat">
            <!-- Key Code: 99 -->
            <h2 id="key">Key Pad 3</h2>
            <p id="name">Hi-Hat</p>
        </div>
        <div class="key-wrapper" id="kick">
            <!-- Key Code: 100 -->
            <h2 id="key">Key Pad 4</h2>
            <p id="name">Kick</p>
        </div>
        <div class="key-wrapper" id="open-hat">
            <!-- Key Code: 101 -->
            <h2 id="key">Key Pad 5</h2>
            <p id="name">Open-Hat</p>
        </div>
        <div class="key-wrapper" id="ride">
            <!-- Key Code: 102 -->
            <h2 id="key">Key Pad 6</h2>
            <p id="name">Ride</p>
        </div>
        <div class="key-wrapper" id="snare">
            <!-- Key Code: 103 -->
            <h2 id="key">Key Pad 7</h2>
            <p id="name">Snare</p>
        </div>
        <div class="key-wrapper" id="tink">
            <!-- Key Code: 104 -->
            <h2 id="key">Key Pad 8</h2>
            <p id="name">Tink</p>
        </div>
        <div class="key-wrapper" id="tom">
            <!-- Key Code: 105 -->
            <h2 id="key">Key Pad 9</h2>
            <p id="name">Tom</p>
        </div>

       
    </div>
</body>
</html>
